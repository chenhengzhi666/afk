<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>工作台</title>
    <link rel="icon" href="../img/mn.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo"><img src="../img/logo.png">系统工作台</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item">
                    <!-- <a href="javascript:;">其它系统</a> -->
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a id="user_name" href="javascript:;"></a>
                </li>
                <li class="layui-nav-item"><a id="logout" href="javascript:;">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed"><a class="" href="javascript:;">中奖者名单</a></li>
                    <li class="layui-nav-item"><a href="javascript:;">奖品营销案</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <div id="content1">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>中奖者名单</legend>
                    </fieldset>
                    <form class="layui-form layui-form-pane" action="">
                        <table class="layui-hide" id="prize_info" lay-filter="test"></table>
                    </form>
                </div>
                <div id="content2">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                        <legend>系统设置</legend>
                    </fieldset>
                    <form class="layui-form" action="" lay-filter="content2">
                        <div class="layui-form-item">
                            <label class="layui-form-label">抽奖次数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="game_max_order" required lay-verify="required" placeholder="请输入单人每次抽奖次数"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">抽奖状态</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="game_state" lay-skin="switch" lay-text="ON|OFF">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">友情提示</label>
                            <div class="layui-input-block">
                                <input type="text" name="game_info" required lay-verify="required" placeholder="请输入友情提示"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">抽奖规则</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容" required lay-verify="required" class="layui-textarea" name="game_rule"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">分享标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="share_title" required lay-verify="required" placeholder="请输入分享链接标题"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">分享图标</label>
                            <div class="layui-input-block">
                                <input type="text" name="share_icon" required lay-verify="required" placeholder="请输入分享图标地址"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">分享描述</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容" required lay-verify="required" class="layui-textarea" name="share_desc"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="content2">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            Copyright © 2018 Suxiaozhi
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
