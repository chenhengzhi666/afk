<html lang="en" class="no-js">

<head>

	<meta charset="utf-8">
	<title>后台管理</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<link rel="icon" href="../img/mn.ico" type="image/x-icon" />
	<!-- CSS -->

	<link rel="stylesheet" href="../css/animate.css">

<body oncontextmenu="return false">

	<div class="page-container">
		<h1 class="animated jackInTheBox">Login</h1>
		<form action="" method="post">
			<div>
				<input type="text" name="username" class="username" placeholder="Username" autocomplete="off" />
			</div>
			<div>
				<input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
			</div>
			<button id="submit" type="button">Login in</button>
		</form>
		<div class="connect">
			<p>If we can only encounter each other rather than stay with each other,then I wish we had never encountered.</p>
			<p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
		</div>
	</div>

	<!-- Javascript -->
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/md5.js"></script>
	<script src="../layui/layui.js"></script>
	<script src="../js/jquery.cookie.min.js"></script>
	<script src="../js/supersized.3.2.7.min.js"></script>
	<script src="../js/animateCss.js"></script>
	<script src="../js/supersized-init.js"></script>
	<script src="../js/login.js"></script>
